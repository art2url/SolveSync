<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolveSync</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>SolveSync</h1>
    <p>Upload your LeetCode solutions to GitHub</p>

    <!-- Status and login -->
    <div id="status-container">
      <span class="status-icon disconnected" id="status-icon"></span>
      <p id="github-username">Not Logged In</p>
    </div>

    <button id="github-login">Login with GitHub</button>

    <!-- Settings Button and Settings Form -->
    <button id="settings-button">Settings</button>
    <!-- Settings button -->
    <div id="settings-block" style="display: none">
      <input type="text" id="repo" placeholder="GitHub Repository" />
      <input type="text" id="branch" placeholder="Branch" />
      <button id="settings-save">Save Settings</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
