<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolveSync</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Open+Sans:wght@400;600&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div id="mascot" class="mascot offline"></div>
      <div class="bg-image"></div>
    </div>

    <div class="container">
      <header class="header-block">
        <h1>SolveSync</h1>
        <hr class="line-divider" />
        <p class="slogan">Upload your LeetCode solutions in GitHub</p>
      </header>

      <section class="status-row">
        <span id="status-icon" class="status-icon disconnected"></span>
        <p id="github-username" class="status-text disconnected">
          You’re not logged in
        </p>
      </section>

      <section class="info-row">
        <img src="../images/info.png" alt="Info Icon" class="info-icon" />
        <p class="text-info-block">
          Set up your <span class="semibold">Settings</span> and
          <span class="semibold">Login with GitHub</span>. Then, you’re ready to
          solve LeetCode problems!
        </p>
      </section>

      <section class="button-row">
        <button id="github-login" class="button-standart">
          Login with GitHub
        </button>
        <button id="clear-data" class="button-standart" style="display: none">
          Clear Data
        </button>
        <button id="settings-button" class="button-settings">Settings</button>
      </section>

      <section id="settings-block">
        <div class="form-row">
          <label id="repo-label" for="repo"
            >Repository (username/repository):</label
          >
          <input type="text" id="repo" placeholder="username/repository" />
        </div>

        <div class="form-row">
          <label id="branch-label" for="branch">Branch (e.g., main):</label>
          <input type="text" id="branch" placeholder="e.g., main" />
        </div>
        <button id="settings-save">Save Settings</button>
        <div id="settings-confirmation"></div>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
