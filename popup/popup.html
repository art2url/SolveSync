<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolveSync</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>SolveSync</h1>
    <p>Upload your LeetCode solutions to GitHub</p>

    <!-- Status and login -->
    <div id="status-container">
      <span class="status-icon disconnected" id="status-icon"></span>
      <p id="github-username">Not Logged In</p>
    </div>

    <!-- Primary buttons -->
    <button id="github-login">Login with GitHub</button>
    <button id="clear-data" style="display: none">Clear Data</button>

    <!-- Settings Button (always visible) -->
    <button id="settings-button">Settings</button>

    <!-- Settings Form (initially hidden) -->
    <div id="settings-block">
      <div>
        <label for="repo">Repository (username/repository):</label>
        <input type="text" id="repo" placeholder="username/repository" />
      </div>
      <div>
        <label for="branch">Branch (e.g., main):</label>
        <input type="text" id="branch" placeholder="e.g., main" />
      </div>
      <button id="settings-save">Save Settings</button>
      <div id="settings-confirmation"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
